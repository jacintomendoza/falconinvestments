<h2 mat-dialog-title>Are you sure you wish to make this purchase?</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Press Confirm Purchase to proceed; otherwise this action will be canceled.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Confirm Purchase
  </button>
</mat-dialog-actions>
